

<div class="container">
  <div class="col-6 mx-auto">
    <div class="card shadow border mt-4">
      <div class="card-header">
        <h1 class="modal-title fs-5">Log in</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
          <button type="submit" class="btn" data-bs-dismiss="modal" style="background-color: #FF4500;">log in</button>

        </form>
        <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
